<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espelho de Despesas</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002366;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #003399;
            box-sizing: border-box;
        }
        input[type="text"], input[type="file"], input[type="date"], .signature-pad {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        #fileList {
            text-align: left;
            margin-bottom: 10px;
        }
        .preview {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            overflow: hidden;
        }
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .preview:hover button {
            opacity: 1;
        }
        #signature {
            border: 1px solid white;
            height: 200px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #signature canvas {
            border: 1px solid white;
            width: 100%;
            height: 100%;
        }
        .file-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .file-upload-container label {
            margin-bottom: 10px;
        }
        .file-upload-container button {
            margin-top: 10px;
        }
        #cropFrame {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #cropContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #cropToolbar {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #cropToolbar button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" style="width: 30%; max-width: 150px;">
        <h1>Espelho de Despesas</h1>
        <form id="expenseForm">
            <label for="valor">Valor (R$):</label>
            <input type="text" id="valor" name="valor" required>
            <label for="dataDespesa">Data da despesa:</label>
            <input type="date" id="dataDespesa" name="dataDespesa" required>
            <label for="tipoDespesa">Tipo de despesa:</label>
            <input type="text" id="tipoDespesa" name="tipoDespesa" required>
            <label for="motivoDespesa">Motivo da despesa:</label>
            <input type="text" id="motivoDespesa" name="motivoDespesa" required>
            <label for="autorDespesa">Autor da despesa:</label>
            <input type="text" id="autorDespesa" name="autorDespesa" required>
            <label for="banco">Banco:</label>
            <input type="text" id="banco" name="banco">
            <label for="classificacao">Classificação:</label>
            <input type="text" id="classificacao" name="classificacao">
            <div class="file-upload-container">
                <label for="fileUpload">Escolha o arquivo e clique em enviar:</label>
                <input type="file" id="fileUpload" accept="image/jpeg, image/png, image/bmp" multiple>
                <button type="button" onclick="addFile()">Enviar</button>
            </div>
            <div id="fileList" class="file-list"></div>
            <label for="signature">Assinatura:</label>
            <button type="button" onclick="clearSignature()">Limpar Assinatura</button>
            <div id="signature">
                <canvas></canvas>
            </div>
            <button type="submit">Gerar PDF</button>
        </form>
    </div>
    <div id="cropFrame">
        <div id="cropContainer">
            <div id="cropToolbar">
                <button id="cropButton">Recortar</button>
                <button id="rotateLeftButton">Girar Esquerda</button>
                <button id="rotateRightButton">Girar Direita</button>
                <button id="applyCropButton">Aplicar Edição</button>
            </div>
            <img id="cropImage" style="max-width: 100%; max-height: 80%;" />
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const canvas = document.querySelector('#signature canvas');
        const signaturePad = new SignaturePad(canvas);

        function clearForm() {
            document.getElementById('expenseForm').reset();
            signaturePad.clear();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
        }

        function clearSignature() {
            signaturePad.clear();
        }

        const form = document.getElementById('expenseForm');
        const fileList = document.getElementById('fileList');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Carregar o PDF
            const pdfPath = 'pdf/ESPELHO_DE_DESPESAS.pdf';
            const pdfBytes = await fetch(pdfPath).then(res => {
                if (!res.ok) throw new Error('Erro ao carregar o PDF');
                return res.arrayBuffer();
            });
            const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
            const form = pdfDoc.getForm();

            // Obter dados do formulário
            const formData = new FormData(event.target);
            const valor = formData.get('valor');
            const dataDespesa = new Date(formData.get('dataDespesa')).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
            const tipoDespesa = formData.get('tipoDespesa');
            const motivoDespesa = formData.get('motivoDespesa');
            const autorDespesa = formData.get('autorDespesa');
            const banco = formData.get('banco');
            const classificacao = formData.get('classificacao');

            // Preencher campos do formulário no PDF
            form.getTextField('VALOR R$').setText(valor);
            form.getTextField('DATA DA DESPESA').setText(dataDespesa);
            form.getTextField('TIPO DE DESPESA').setText(tipoDespesa);
            form.getTextField('MOTIVO DA DESPESA').setText(motivoDespesa);
            form.getTextField('AUTOR DA DESPESA').setText(autorDespesa);
            form.getTextField('BANCO - CONTA').setText(banco);
            form.getTextField('CLASSIFICAÇÃO').setText(classificacao);

            // Adicionar assinatura sobre o campo "Solicitante"
            const signatureDataUrl = signaturePad.toDataURL('image/png');
            const signatureImage = await pdfDoc.embedPng(signatureDataUrl);
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];
            firstPage.drawImage(signatureImage, {
                x: 125,
                y: 150,
                width: 200,
                height: 50,
            });

            // Adicionar imagens selecionadas ao PDF
            const imagePromises = Array.from(fileList.children).map(async (img) => {
                const response = await fetch(img.src);
                const imgBytes = await response.arrayBuffer();
                return pdfDoc.embedJpg(imgBytes);
            });

            const images = await Promise.all(imagePromises);
            images.forEach((image, index) => {
                const xOffset = 25;
                const yOffset = 500 - (index * 150);
                firstPage.drawImage(image, {
                    x: xOffset,
                    y: yOffset,
                    width: 150,
                    height: 150,
                });
            });

            // Salvar o PDF modificado
            const pdfBytesNew = await pdfDoc.save();
            const blob = new Blob([pdfBytesNew], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            // Baixar o PDF
            const a = document.createElement('a');
            a.href = url;
            a.download = 'EspelhoDeDespesas.pdf';
            a.click();

            // Limpar o formulário após o envio
            clearForm();
        });

        function addFile() {
            const fileInput = document.getElementById('fileUpload');
            const files = fileInput.files;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.className = 'preview-img';

                    const preview = document.createElement('div');
                    preview.className = 'preview';

                    const editButton = document.createElement('button');
                    editButton.innerText = 'Editar';
                    editButton.addEventListener('click', () => openCropFrame(img));

                    preview.appendChild(img);
                    preview.appendChild(editButton);
                    fileList.appendChild(preview);
                };
                reader.readAsDataURL(file);
            }
        }

        let cropper;
        const cropFrame = document.getElementById('cropFrame');
        const cropImage = document.getElementById('cropImage');

        function openCropFrame(img) {
            cropImage.src = img.src;
            cropFrame.style.display = 'flex';
            cropper = new Cropper(cropImage, {
                viewMode: 1,
                aspectRatio: 1,
            });
        }

        document.getElementById('cropButton').addEventListener('click', () => {
            cropper.crop();
        });

        document.getElementById('rotateLeftButton').addEventListener('click', () => {
            cropper.rotate(-90);
        });

        document.getElementById('rotateRightButton').addEventListener('click', () => {
            cropper.rotate(90);
        });

        document.getElementById('applyCropButton').addEventListener('click', () => {
            const canvas = cropper.getCroppedCanvas();
            const croppedImg = new Image();
            croppedImg.src = canvas.toDataURL('image/jpeg'); // Converter sempre para JPEG
            croppedImg.className = 'preview-img';

            const preview = document.createElement('div');
            preview.className = 'preview';

            const editButton = document.createElement('button');
            editButton.innerText = 'Editar';
            editButton.addEventListener('click', () => openCropFrame(croppedImg));

            preview.appendChild(croppedImg);
            preview.appendChild(editButton);
            fileList.appendChild(preview);

            cropper.destroy();
            cropFrame.style.display = 'none';
        });
    </script>
</body>
</html>
