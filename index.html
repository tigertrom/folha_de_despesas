<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espelho de Despesas</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002366;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #003399;
            box-sizing: border-box;
        }
        input[type="text"], input[type="file"], input[type="date"], .signature-pad {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        #fileList {
            text-align: left;
            margin-bottom: 10px;
        }
        .preview {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            overflow: hidden;
        }
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .preview:hover button {
            opacity: 1;
        }
        #signature {
            border: 1px solid white;
            height: 200px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #signature canvas {
            border: 1px solid white;
            width: 100%;
            height: 100%;
        }
        .file-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .file-upload-container label {
            margin-bottom: 10px;
        }
        .file-upload-container button {
            margin-top: 10px;
        }
        #cropFrame {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #cropContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #cropToolbar {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #cropToolbar button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" style="width: 30%; max-width: 150px;">
        <h1>Espelho de Despesas</h1>
        <form id="expenseForm">
            <label for="valor">Valor (R$):</label>
            <input type="text" id="valor" name="valor" required>
            <label for="dataDespesa">Data da despesa:</label>
            <input type="date" id="dataDespesa" name="dataDespesa" required>
            <label for="tipoDespesa">Tipo de despesa:</label>
            <input type="text" id="tipoDespesa" name="tipoDespesa" required>
            <label for="motivoDespesa">Motivo da despesa:</label>
            <input type="text" id="motivoDespesa" name="motivoDespesa" required>
            <label for="autorDespesa">Autor da despesa:</label>
            <input type="text" id="autorDespesa" name="autorDespesa" required>
            <label for="banco">Banco:</label>
            <input type="text" id="banco" name="banco">
            <label for="classificacao">Classificação:</label>
            <input type="text" id="classificacao" name="classificacao">
            <div class="file-upload-container">
                <label for="fileUpload">Escolha o arquivo e clique em enviar:</label>
                <input type="file" id="fileUpload" accept="image/jpeg, image/png, image/bmp" multiple>
                <button type="button" onclick="addFile()">Enviar</button>
            </div>
            <div id="fileList" class="file-list"></div>
            <label for="signature">Assinatura:</label>
            <button type="button" onclick="clearSignature()">Limpar Assinatura</button>
            <div id="signature">
                <canvas></canvas>
            </div>
            <button type="submit">Gerar PDF</button>
        </form>
    </div>
    <div id="cropFrame">
        <div id="cropContainer">
            <div id="cropToolbar">
                <button id="cropButton">Recortar</button>
                <button id="rotateLeftButton">Girar Esquerda</button>
                <button id="rotateRightButton">Girar Direita</button>
                <button id="applyCropButton">Aplicar Edição</button>
            </div>
            <img id="cropImage" style="max-width: 100%; max-height: 80%;" />
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const canvas = document.querySelector('#signature canvas');
        const signaturePad = new SignaturePad(canvas);

        function clearForm() {
            document.getElementById('expenseForm').reset();
            signaturePad.clear();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
        }

        function clearSignature() {
            signaturePad.clear();
        }

        const form = document.getElementById('expenseForm');
        const fileList = document.getElementById('fileList');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Carregar o PDF
            const pdfPath = 'pdf/ESPELHO_DE_DESPESAS.pdf';
            const pdfBytes = await fetch(pdfPath).then(res => {
                if (!res.ok) throw new Error('Erro ao carregar o PDF');
                return res.arrayBuffer();
            });
            const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
            const form = pdfDoc.getForm();

            // Obter dados do formulário
            const formData = new FormData(event.target);
            const valor = formData.get('valor');
            const dataDespesa = new Date(formData.get('dataDespesa')).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
            const tipoDespesa = formData.get('tipoDespesa');
            const motivoDespesa = formData.get('motivoDespesa');
            const autorDespesa = formData.get('autorDespesa');
            const banco = formData.get('banco');
            const classificacao = formData.get('classificacao');

            // Preencher campos do formulário no PDF
            form.getTextField('VALOR R$').setText(valor);
            form.getTextField('DATA DA DESPESA').setText(dataDespesa);
            form.getTextField('TIPO DE DESPESA').setText(tipoDespesa);
            form.getTextField('MOTIVO DA DESPESA').setText(motivoDespesa);
            form.getTextField('AUTOR DA DESPESA').setText(autorDespesa);
            form.getTextField('BANCO - CONTA').setText(banco);
            form.getTextField('CLASSIFICAÇÃO').setText(classificacao);

            // Adicionar assinatura sobre o campo "Solicitante"
            const signatureDataUrl = signaturePad.toDataURL('image/png');
            const signatureImage = await pdfDoc.embedPng(signatureDataUrl);
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];
            firstPage.drawImage(signatureImage, {
                x: 400,  // Ajuste conforme necessário
                y: 30,  // Ajuste conforme necessário
                width: 100,
                height: 30,
            });

            // Adicionar imagens selecionadas ao PDF
            const files = document.getElementById('fileUpload').files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = async function () {
                    const imageBytes = new Uint8Array(reader.result);
                    const image = await pdfDoc.embedPng(imageBytes);

                    // Ajustar tamanho da imagem conforme necessário
                    const maxImageWidth = 300;  // Ajuste conforme necessário
                    const maxImageHeight = 200;  // Ajuste conforme necessário
                    const dimensions = image.scale(1);
                    const scale = Math.min(maxImageWidth / dimensions.width, maxImageHeight / dimensions.height);
                    const scaledWidth = dimensions.width * scale;
                    const scaledHeight = dimensions.height * scale;

                    // Inserir imagem na página do PDF
                    firstPage.drawImage(image, {
                        x: 100,  // Ajuste conforme necessário
                        y: 100 + i * 250,  // Ajuste conforme necessário
                        width: scaledWidth,
                        height: scaledHeight,
                    });

                    if (i === files.length - 1) {
                        const pdfBytes = await pdfDoc.save();
                        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                        const url = URL.createObjectURL(blob);
                        window.open(url, '_blank');
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        });

        let cropper;
        let croppedImage;

        function addFile() {
            const input = document.getElementById('fileUpload');
            const files = input.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const preview = document.createElement('div');
                    preview.classList.add('preview');

                    const image = new Image();
                    image.src = e.target.result;
                    image.onload = function () {
                        const width = this.width;
                        const height = this.height;
                        const ratio = width / height;
                        const maxDim = 100;

                        if (width > height) {
                            image.style.width = maxDim + 'px';
                            image.style.height = maxDim / ratio + 'px';
                        } else {
                            image.style.width = maxDim * ratio + 'px';
                            image.style.height = maxDim + 'px';
                        }

                        preview.appendChild(image);

                        const button = document.createElement('button');
                        button.textContent = 'Remover';
                        button.onclick = function () {
                            preview.remove();
                            input.value = '';
                        };
                        preview.appendChild(button);

                        const editButton = document.createElement('button');
                        editButton.textContent = 'Editar';
                        editButton.onclick = function () {
                            openCropFrame(image.src);
                        };
                        preview.appendChild(editButton);

                        fileList.appendChild(preview);
                    };
                };

                reader.readAsDataURL(file);
            }
        }

        function openCropFrame(imageSrc) {
            const cropFrame = document.getElementById('cropFrame');
            cropFrame.style.display = 'flex';

            const cropImage = document.getElementById('cropImage');
            cropImage.src = imageSrc;

            cropper = new Cropper(cropImage, {
                aspectRatio: 16 / 9,
                viewMode: 1,
                autoCropArea: 1,
                ready: function () {
                    cropper.setCropBoxData({
                        left: 0,
                        top: 0,
                        width: 300,  // Ajuste conforme necessário
                        height: 200,  // Ajuste conforme necessário
                    });
                },
            });

            const cropButton = document.getElementById('cropButton');
            cropButton.onclick = function () {
                cropper.crop();
            };

            const rotateLeftButton = document.getElementById('rotateLeftButton');
            rotateLeftButton.onclick = function () {
                cropper.rotate(-90);
            };

            const rotateRightButton = document.getElementById('rotateRightButton');
            rotateRightButton.onclick = function () {
                cropper.rotate(90);
            };

            const applyCropButton = document.getElementById('applyCropButton');
            applyCropButton.onclick = function () {
                const canvas = cropper.getCroppedCanvas();
                croppedImage = canvas.toDataURL();

                const cropFrame = document.getElementById('cropFrame');
                cropFrame.style.display = 'none';
            };
        }
    </script>
</body>
</html>
