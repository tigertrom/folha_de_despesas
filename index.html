<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espelho de Despesas</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002366;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #003399;
            box-sizing: border-box;
        }
        input[type="text"], input[type="file"], input[type="date"], .signature-pad {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        #fileList {
            text-align: left;
            margin-bottom: 10px;
        }
        .preview {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            overflow: hidden;
        }
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .preview:hover button {
            opacity: 1;
        }
        #signature {
            border: 1px solid white;
            height: 200px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #signature canvas {
            border: 1px solid white;
            width: 100%;
            height: 100%;
        }
        .file-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .file-upload-container label {
            margin-bottom: 10px;
        }
        .file-upload-container button {
            margin-top: 10px;
        }
        #cropFrame {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #cropContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #cropToolbar {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #cropToolbar button {
            margin: 0 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"/>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" style="width: 30%; max-width: 150px;">
        <h1>Espelho de Despesas</h1>
        <form id="expenseForm">
            <label for="valor">Valor (R$):</label>
            <input type="text" id="valor" name="valor" required>
            <label for="dataDespesa">Data da despesa:</label>
            <input type="date" id="dataDespesa" name="dataDespesa" required>
            <label for="tipoDespesa">Tipo de despesa:</label>
            <input type="text" id="tipoDespesa" name="tipoDespesa" required>
            <label for="motivoDespesa">Motivo da despesa:</label>
            <input type="text" id="motivoDespesa" name="motivoDespesa" required>
            <label for="autorDespesa">Autor da despesa:</label>
            <input type="text" id="autorDespesa" name="autorDespesa" required>
            <label for="banco">Banco:</label>
            <input type="text" id="banco" name="banco">
            <label for="classificacao">Classificação:</label>
            <input type="text" id="classificacao" name="classificacao">
            <div class="file-upload-container">
                <label for="fileUpload">Adicionar arquivos:</label>
                <input type="file" id="fileUpload" accept="">
            </div>
            <div id="fileList" class="file-list"></div>
            <label for="signature">Assinatura:</label>
            <button type="button" onclick="clearSignature()">Limpar Assinatura</button>
            <div id="signature">
                <canvas></canvas>
            </div>
            <button type="submit">Gerar PDF</button>
        </form>
    </div>
    <div id="cropFrame">
        <div id="cropContainer">
            <div id="cropToolbar">
                <button id="cropButton">Recortar</button>
                <button id="rotateLeftButton">Girar Esquerda</button>
                <button id="rotateRightButton">Girar Direita</button>
                <button id="applyCropButton">Aplicar Edição</button>
            </div>
            <img id="cropImage" style="max-width: 100%; max-height: 80%;" />
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const canvas = document.querySelector('#signature canvas');
        const signaturePad = new SignaturePad(canvas);
        let cropper;

        function clearForm() {
            document.getElementById('expenseForm').reset();
            signaturePad.clear();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
        }

        function clearSignature() {
            signaturePad.clear();
        }

        const form = document.getElementById('expenseForm');
        const fileList = document.getElementById('fileList');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Carregar o PDF
            const pdfPath = 'pdf/ESPELHO_DE_DESPESAS.pdf'; // Caminho relativo ao arquivo PDF
            const pdfBytes = await fetch(pdfPath).then(res => {
                if (!res.ok) throw new Error('Erro ao carregar o PDF');
                return res.arrayBuffer();
            });
            const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
            const form = pdfDoc.getForm();

            // Obter dados do formulário
            const formData = new FormData(event.target);
            const valor = formData.get('valor');
            const dataDespesa = new Date(formData.get('dataDespesa')).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
            const tipoDespesa = formData.get('tipoDespesa');
            const motivoDespesa = formData.get('motivoDespesa');
            const autorDespesa = formData.get('autorDespesa');
            const banco = formData.get('banco');
            const classificacao = formData.get('classificacao');

            // Preencher campos do formulário no PDF
            form.getTextField('VALOR R$').setText(valor);
            form.getTextField('DATA DA DESPESA').setText(dataDespesa);
            form.getTextField('TIPO DE DESPESA').setText(tipoDespesa);
            form.getTextField('MOTIVO DA DESPESA').setText(motivoDespesa);
            form.getTextField('AUTOR DA DESPESA').setText(autorDespesa);
            form.getTextField('BANCO - CONTA').setText(banco);
            form.getTextField('CLASSIFICAÇÃO').setText(classificacao);

            // Adicionar assinatura sobre o campo "Solicitante"
            const signatureDataUrl = signaturePad.toDataURL('image/png');
            const signatureImage = await pdfDoc.embedPng(signatureDataUrl);
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];
            firstPage.drawImage(signatureImage, {
                x: 400,  // Ajuste conforme necessário
                y: 30,  // Ajuste conforme necessário
                width: 100,  // Ajuste conforme necessário
                height: 40  // Ajuste conforme necessário
            });

            // Adicionar imagens conforme necessário
            const images = fileList.querySelectorAll('.preview img');
            if (images.length > 0) {
                const imageFieldPositions = {
                    "NOTA 1": { x: 70, y: 120 },
                    "NOTA 2": { x: 320, y: 120 }
                };
                const maxImageWidth = 250;
                const maxImageHeight = 500;

                for (let i = 0; i < images.length; i++) {
                    const img = images[i];
                    const imgType = img.src.split(';')[0].split(':')[1]; // Obtém o tipo de imagem (ex: "image/jpeg")

                    // Verifica se a imagem já está em formato JPG
                    if (!imgType || imgType.toLowerCase().indexOf('jpeg') === -1) {
                        // Se não estiver em JPG, converte para JPG
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const dataUrl = canvas.toDataURL('image/jpeg');
                        const blob = await fetch(dataUrl).then(res => res.blob());
                        const imageBytes = await new Response(blob).arrayBuffer();
                        img.src = dataUrl; // Atualiza a imagem no DOM para a versão JPG

                        // Incorpora a imagem convertida para JPG no PDF
                        const embeddedImage = await pdfDoc.embedJpg(imageBytes);
                        const fieldName = i === 0 ? 'NOTA 1' : 'NOTA 2';
                        const { x, y } = imageFieldPositions[fieldName];
                        const { width, height } = resizeImage(embeddedImage.width, embeddedImage.height, maxImageWidth, maxImageHeight);

                        firstPage.drawImage(embeddedImage, {
                            x: x,
                            y: y,
                            width: width,
                            height: height
                        });
                    } else {
                        // Já está em JPG, incorpora diretamente no PDF
                        const imageBytes = await fetch(img.src).then(res => res.arrayBuffer());
                        const embeddedImage = await pdfDoc.embedJpg(imageBytes);

                        const fieldName = i === 0 ? 'NOTA 1' : 'NOTA 2';
                        const { x, y } = imageFieldPositions[fieldName];
                        const { width, height } = resizeImage(embeddedImage.width, embeddedImage.height, maxImageWidth, maxImageHeight);

                        firstPage.drawImage(embeddedImage, {
                            x: x,
                            y: y,
                            width: width,
                            height: height
                        });
                    }
                }
            }

            // Salvar PDF com as modificações
            const pdfBytesUpdated = await pdfDoc.save();
            const blob = new Blob([pdfBytesUpdated], { type: 'application/pdf' });
            const blobUrl = URL.createObjectURL(blob);

            // Abrir PDF em uma nova aba
            window.open(blobUrl);
        });

        function resizeImage(width, height, maxWidth, maxHeight) {
            let newWidth = width;
            let newHeight = height;

            if (width > maxWidth) {
                const ratio = maxWidth / width;
                newWidth = maxWidth;
                newHeight = height * ratio;
            }

            if (newHeight > maxHeight) {
                const ratio = maxHeight / newHeight;
                newHeight = maxHeight;
                newWidth = newWidth * ratio;
            }

            return { width: newWidth, height: newHeight };
        }

        document.getElementById('fileUpload').addEventListener('change', function (event) {
            const fileInput = event.target;
            const files = fileInput.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function (event) {
                    const imageUrl = event.target.result;
                    const preview = createImagePreview(imageUrl);
                    fileList.appendChild(preview);
                };

                reader.readAsDataURL(file);
            }
        });

        function createImagePreview(imageUrl) {
            const previewContainer = document.createElement('div');
            previewContainer.classList.add('preview');

            const image = document.createElement('img');
            image.src = imageUrl;
            image.onload = function () {
                // Inicializa o cropper após o carregamento da imagem
                cropper = new Cropper(image, {
                    aspectRatio: NaN, // Permite recorte livre
                    viewMode: 1, // Visualização de recorte
                    dragMode: 'move',
                    autoCropArea: 1,
                    checkOrientation: false,
                    responsive: true,
                    crop(event) {
                        // Atualiza a área de recorte
                        const cropData = cropper.getData();
                        const canvas = cropper.getCroppedCanvas();
                        document.getElementById('cropImage').src = canvas.toDataURL();
                    }
                });
            };

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.addEventListener('click', function () {
                previewContainer.remove();
            });

            previewContainer.appendChild(image);
            previewContainer.appendChild(deleteButton);

            return previewContainer;
        }

        document.getElementById('cropButton').addEventListener('click', function () {
            if (cropper) {
                cropper.destroy();
            }

            const images = fileList.querySelectorAll('.preview img');
            const selectedImage = images[images.length - 1];
            document.getElementById('cropImage').src = selectedImage.src;

            document.getElementById('cropFrame').style.display = 'flex';
            cropper = new Cropper(document.getElementById('cropImage'), {
                aspectRatio: NaN, // Permite recorte livre
                viewMode: 1, // Visualização de recorte
                dragMode: 'move',
                autoCropArea: 1,
                checkOrientation: false,
                responsive: true,
                crop(event) {
                    // Atualiza a área de recorte
                    const cropData = cropper.getData();
                    const canvas = cropper.getCroppedCanvas();
                    document.getElementById('cropImage').src = canvas.toDataURL();
                }
            });
        });

        document.getElementById('rotateLeftButton').addEventListener('click', function () {
            cropper.rotate(-90);
        });

        document.getElementById('rotateRightButton').addEventListener('click', function () {
            cropper.rotate(90);
        });

        document.getElementById('applyCropButton').addEventListener('click', function () {
            const canvas = cropper.getCroppedCanvas();
            const croppedImage = document.createElement('img');
            croppedImage.src = canvas.toDataURL();

            // Substitui a imagem original na lista de previews
            const images = fileList.querySelectorAll('.preview img');
            const selectedImage = images[images.length - 1];
            selectedImage.src = croppedImage.src;

            // Fecha o quadro de recorte
            document.getElementById('cropFrame').style.display = 'none';
        });

    </script>
</body>
</html>
